language: generic
sudo: required
services:
- docker
before_install:
- docker build -t kdubss/react-docker-demo -f Dockerfile.dev .
script:
- docker run -e CI=true kdubss/react-docker-demo npm run test -- --coverage
deploy:
  edge: true
  provider: elasticbeanstalk
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  region: us-east-1
  app: docker-react
  env: DockerReact-env
  bucket: "S3 Bucket"
  bucket_name: elasticbeanstalk-us-east-1-627511531524
  bucket_path: docker-react
  on:
    branch: master
